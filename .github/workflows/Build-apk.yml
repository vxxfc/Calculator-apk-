name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pre-configured Buildozer action
        uses: ArtemSBulgakov/buildozer-action@v1.3.0
        with:
          buildozer_version: stable
          target: android debug
          buildozer_init: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk
